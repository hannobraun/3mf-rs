[package]
name = "threemf"
version = "0.5.0"

edition = "2021"
rust-version = "1.56"

authors = ["Hanno Braun <hanno@braun-odw.eu>"]
description = "3MF (3D Manufacturing Format) file format support"
license = "0BSD"
keywords = ["3MF", "CAD", "slicer", "triangle", "mesh"]
categories = ["encoding", "rendering::data-formats"]

readme = "README.md"
repository = "https://github.com/hannobraun/3mf-rs"


[dependencies]
quick-xml = { version = "0.31.0", features = ["serialize"] }
serde = { version = "1.0.152", features = ["derive"] }
thiserror = "1.0.31"

[dependencies.zip]
version = "1.1.2"
default-features = false
features = ["deflate"]
